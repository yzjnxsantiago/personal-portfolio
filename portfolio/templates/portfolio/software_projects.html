{% include 'portfolio/navbar.html' %}
{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <title> yzjnx </title>
        
        <link rel ="stylesheet" type ="text/css" href="{% static 'portfolio/css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        
        <link rel="icon" type="image/x-icon" href="{% static 'portfolio/cpufav.png' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&family=Ubuntu&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
        
        <script src="{% static 'portfolio/js/software-projects.js' %}"></script>

    </head>
    <body>

        {% block content %}
        {% endblock %}

        <div class="container text-center">
            <h1 style="margin-top: 100px; font-size: 50px;">&lt;/&gt;</h1>
            <h1>Software Projects</h1>
            <div class="row">
                {% for project in projects %}
                    {% if project.project_type == 'software' %}
                        <div class="col">
                            <div class="card dark" style="width: 16rem; margin-left: 81px; margin-top: 125px;">
                                <img src="{{project.project_image.url}}" class="card-img-top project-img" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">{{project.project_name}}</h5>
                                <p class="card-text">{{project.project_description}}</p>
                                <a href="{{project.url}}" class="btn btn-primary">Learn more!</a>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        

    </body>
